<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Update Penduduk</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar('')"></nav>
	<form th:action="@{/penduduk/ubah/__${pendudukModel.nik}__}" method="post" th:object="${pendudukModel}">
		<div>
			<label for="nama">Masukan Nama</label><br/>
			<input type="text" name="nama" th:field="${pendudukModel.nama}"/>
			<label th:if="${#fields.hasErrors('nama')}" th:errors="*{nama}">Nama error</label>
		</div>
		<div>
			<label for="tempat_lahir">Tempat Lahir</label><br/>
			<input type="text" name="tempat_lahir" th:field="${pendudukModel.tempat_lahir}"/>
			<label th:if="${#fields.hasErrors('tempat_lahir')}" th:errors="*{tempat_lahir}"></label>
		</div>
		<div>
			<label for="tanggal_lahir">Tanggal Lahir</label><br/>
			<input type="text" name="tanggal_lahir" th:field="${pendudukModel.tanggal_lahir}"/>
			<label th:if="${#fields.hasErrors('tanggal_lahir')}" th:errors="*{tanggal_lahir}"></label>
		</div>
		<div>
			<label for="jenis_kelamin">Jenis Kelamin</label><br/>
			<select name="jenis_kelamin">
				<option value="0" th:if="${0 == pendudukModel.jenis_kelamin}" selected="selected">Laki-laki</option>
				<option value="0" th:if="${0 != pendudukModel.jenis_kelamin}">Laki-laki</option>
				<option value="1" th:if="${1 == pendudukModel.jenis_kelamin}" selected="selected">Perempuan</option>
				<option value="0" th:if="${1 != pendudukModel.jenis_kelamin}">Perempuan</option>
			</select>
		</div>
		<div>
			<label for="golongan_darah">Golongan Darah</label><br/>
			<select name="golongan_darah">
				<div th:each="data : ${golonganDarah}">
					<option th:value="${data}" th:text="${data}" th:if="${data == pendudukModel.golongan_darah}" selected="selected"></option>					
					<option th:value="${data}" th:text="${data}" th:if="${data != pendudukModel.golongan_darah}"></option>
				</div>
			</select>
		</div>
		<div>
			<label for="agama">Agama</label><br/>
			<select name="agama">
				<div th:each="data : ${agama}">
					<option th:value="${data}" th:text="${data}" th:if="${data == pendudukModel.agama}" selected="selected"></option>					
					<option th:value="${data}" th:text="${data}" th:if="${data != pendudukModel.agama}"></option>
				</div>
			</select>
		</div>
		<div>
			<label for="status_perkawinan">Status Perkawinan</label><br/>
			<select name="status_perkawinan">
				<div th:each="data : ${statusPerkawinan}">
					<option th:value="${data}" th:text="${data}" th:if="${data == pendudukModel.status_perkawinan}" selected="selected"></option>					
					<option th:value="${data}" th:text="${data}" th:if="${data != pendudukModel.status_perkawinan}"></option>
				</div>
			</select>
		</div>
		<div>
			<label for="pekerjaan">Pekerjaan</label><br/>
			<input type="text" name="pekerjaan" th:field="${pendudukModel.pekerjaan}"/>
			<label th:if="${#fields.hasErrors('pekerjaan')}" th:errors="*{pekerjaan}"></label>
		</div>
		<div>
			<label for="is_wni">Kewarganegaraan</label><br/>
			<select name="is_wni">
				<option value="1" th:if="${pendudukModel.is_wni}" selected="selected">WNI</option>
				<option value="1" th:if="${!pendudukModel.is_wni}">WNI</option>
				<option value="0" th:if="${!pendudukModel.is_wni}" selected="selected">WNA</option>
				<option value="0" th:if="${pendudukModel.is_wni}">WNA</option>
			</select>
		</div>
		<div>
			<label for="id_keluarga">Id Keluarga</label><br/>
			<input type="text" name="id_keluarga" th:field="${pendudukModel.id_keluarga}"/>
			<label th:text="${errorIdKeluarga}"></label>
		</div>
		<div>
			<label for="status_dalam_keluarga">Status Dalam Keluarga</label><br/>
			<select name="status_dalam_keluarga">
				<div th:each="data : ${statusDalamKeluarga}">
					<option th:value="${data}" th:text="${data}" th:if="${data == pendudukModel.status_dalam_keluarga}" selected="selected"></option>					
					<option th:value="${data}" th:text="${data}" th:if="${data != pendudukModel.status_dalam_keluarga}"></option>
				</div>
			</select>
		</div>

		<div>
			<button type="submit" name="action" value="update">Update</button>
		</div>
	</form>

</body>

</html>
